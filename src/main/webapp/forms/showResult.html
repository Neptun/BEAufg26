<form name="showResult">
	<div class="form-group">
		<label for="result">Ergebnis:</label>
		<input class="form-control" cam-variable-type="String"
			cam-variable-name="result" name="result" disabled="disabled" />
	</div>
	<div class="form-group">
		<label for="nextActionChoice">N&auml;chste Aktion</label>
		<select cam-variable-name="nextAction"
    			cam-variable-type="String"
    			name = "nextActionChoice"
    			id = "nextActionChoice">
			<option value="repeat">Nochmal</option>
			<option value="end">Beenden</option>
		</select>
	</div>
</form>
