<form name="enterFlightData">
	<div class="form-group">
		<label for="fromCity">Abreiseort:</label>
		<input class="form-control" cam-variable-type="String"
			cam-variable-name="fromCity" name="fromCity" value="Hannover" />
	</div>
	<div class="form-group">
		<label for="toCity">Ankunftsort:</label>
		<input class="form-control" cam-variable-type="String"
			cam-variable-name="toCity" name="toCity" value="Muenchen" />
	</div>
	<div class="form-group">
		<label for="postCondition">Nachbedingungen:</label>
		<input class="form-control" cam-variable-type="String"
			cam-variable-name="postCondition" name="postCondition" />
	</div>
</form>
